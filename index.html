<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10th01's About</title>
    <!-- Google Poppins Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* General styles */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #1E1E1E;
            color: #FFFFFF;
            margin: 0;
            padding: 0;
        }

        /* Container */
        .container {
            max-width: 900px;
            margin: 0 auto;
            text-align: center;
            padding: 30px;
        }

        /* Profile Section */
        .profile {
            margin-bottom: 30px;
        }

        .profile img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 15px;
        }

        .profile h1 {
            font-size: 1.2rem;
            font-weight: 600;
        }

        .profile h2 {
            font-size: 1rem;
            font-weight: 400;
            margin-top: 5px;
        }

        .profile p {
            font-size: 0.9rem;
            margin-top: 10px;
        }

        /* Information Cards */
        .card {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #FFFFFF;
            color: #000000;
            border-radius: 8px;
            margin: 15px 0;
            padding: 15px;
            box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.2);
            text-decoration: none;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card h3 {
            font-size: 1rem;
            font-weight: 600;
        }

        .card img {
            width: 40px;
            height: 40px;
        }

        /* Box with Stroke */
        .logo-box {
            display: inline-block;
            margin: 20px 10px;
            border: 2px solid #000000;
            padding: 10px;
            color: #FFFFFF;
            font-size: 0.9rem;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .logo-box:hover {
            background-color: #333333;
        }
    </style>
</head>
<body>
    <!-- Main Container -->
