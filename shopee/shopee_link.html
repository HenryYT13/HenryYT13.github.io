<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <!-- Google Poppins Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #1E1E1E;
            color: #FFFFFF;
            margin: 0;
            padding: 20px;
        }

        /* Main Container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Header */
        .header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 30px;
        }

        .header img {
            width: 40px;
            height: 40px;
        }

        .header h1 {
            font-size: 1.5rem;
            font-weight: 600;
        }

        /* Product Sections */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .section {
            border: 2px solid #FFFFFF;
            padding: 20px;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .section h2 {
            font-size: 1.2rem;
            text-align: center;
            margin-bottom: 10px;
        }

        .card {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #FFFFFF;
            color: #000000;
            border-radius: 8px;
            padding: 10px;
            text-decoration: none;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }

        .card span {
            font-size: 1rem;
            font-weight: 600;
        }

        .card img {
            width: 40px;
            height: 40px;
            border-radius: 5px;
            background-color: #D3D3D3;
        }
    </style>
</head>
<body>
    <!-- Main Container -->
    <div class="container">
        <!-- Header -->
        <div class="header">
            <img src="./shopee_logo.png" alt="Shopee Logo">

        </div>

                    <span>inphic B1 (8800 dpi + Side buttons)</span>
                    <img src="./products/inphic_b1.jpg" alt="Placeholder">
                </a>
            </div>

            <!-- Mid Section -->
            <div class="section">
                <h2>Mid</h2>

                    <span>Example</span>

        </div>
    </div>
</body>
</html>
